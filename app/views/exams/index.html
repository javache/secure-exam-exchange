<h2>Exams you can take</h2>
<ul>
  <% @exams.each do |exam| %>
    <li><%= link_to exam.name, exam_path(exam) %></li>
  <% end %>
</ul>

<h2>Exams you've created</h2>
<ul>
  <% @tests.each do |exam| %>
    <li><%= link_to exam.name, exam_path(exam) %></li>
  <% end %>
</ul>

<p><%= link_to raw("Create new exam &raquo;"), new_exam_path %></p>
